<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Output Examples</title>
    <style>
      .temp {
        font-family: Arial, sans-serif;
        font-size: 16px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="temp m1"></div>
    <script>
      var sum = 0.1 + 0.2;
      var result = document.getElementsByClassName("m1")[0];
      result.innerHTML = "В Java Script <br> 0.1 + 0.2 =  " + sum;
      result.style.color = "#2d264a";
    </script>

    <script>
      document.write(9 + 10);
    </script>

    <script>
      window.alert("Важлива інформація!");
    </script>

    <script>
      console.log(20 + 17);
    </script>
  </body>
</html>
