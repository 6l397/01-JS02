<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inventory Tracker</title>
  <link rel="stylesheet" href="./task2.css"/>
  <style>
  table {
    border-collapse: collapse;
    width: 50%;
  }
  th, td {
    border: 1px solid black;
    padding: 8px;
    text-align: left;
  }
  th {
    background-color: #f2f2f2;
  }
</style>
</head>
<body>
<table id="inventory-table">
  <thead>
  <tr>
    <th>Товар</th>
    <th>Ціна за одиницю</th>
    <th>Кількість</th>
    <th>Сума</th>
  </tr>
  </thead>
  <tbody>
  </tbody>
  <tfoot>
  <tr>
    <th colspan="3">Підсумок:</th>
    <th id="total-amount">0</th>
  </tr>
  </tfoot>
</table>
<select id="item-select">
  <option value="">Виберіть товар</option>
</select>
<div>
  <label for="update-quantity">Кількість:</label>
  <input type="number" id="update-quantity" value="0">
  <label for="update-price">Ціна за одиницю:</label>
  <input type="number" id="update-price" value="0">
  <button id="update-btn">Оновити</button>
</div>
<script src="./task2.js"></script>
</body>
</html>
