<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <title>Практична робота_01-JS02</title>
</head>
<body>
Сторінка привітання <br>
"Hello world"<br>
<button value="Кнопка вітання">Привітати світ</button>
<input type="button" id="hider" value="Приховати текст" />
<script>
    document.querySelector('button[value="Кнопка вітання"]').onclick = myFunction;
    function myFunction() {
        "use strict";
        var myHeading = document.querySelector('button[value="Кнопка вітання"]');
        myHeading.style.display = "none";
        var h1 = document.createElement('h1');
        h1.className = "big";
        h1.id = "h1";
        document.body.appendChild(h1); 
        h1.appendChild(document.createTextNode("Я вітаю тебе світ!")); 
        document.getElementsByTagName("h1")[0].style.color = "pink";
        document.getElementById("h1").style.fontSize = "3em";
        document.getElementById("h1").style.textAlign = "center";
    }
    document.getElementById('hider').onclick = function() {
      document.getElementById('hider').style.display = "none";
      document.getElementById('h1').hidden = true;
      startCycle();
    }
    function startCycle() {
      setTimeout(function() {
        var myHeading = document.querySelector('button[value="Кнопка вітання"]');
        myHeading.style.display = "inline-block";
        document.getElementById('hider').style.display = "inline-block";
        document.getElementById('h1').hidden = false;
      }, 2000);
    }
</script>
</body>
</html>
